<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>GameMuse - Discover Your Next Favorite Game</title>
    <meta name="description" content="Discover and track your favorite video games with GameMuse, a beautifully designed game discovery app." />
    <meta name="theme-color" content="#065f46" />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="GameMuse" />
    <link rel="apple-touch-icon" href="/icons/apple-icon-180.png" />
    
    <!-- App Icon for iOS Home Screen -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-icon-180.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/apple-icon-152.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/icons/apple-icon-120.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/icons/apple-icon-76.png" />
    
    <!-- iPhone X (1125px x 2436px) -->
    <link rel="apple-touch-startup-image" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" href="/icons/apple-splash-1125-2436.png" />
    <!-- iPhone 8, 7, 6s, 6 (750px x 1334px) -->
    <link rel="apple-touch-startup-image" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" href="/icons/apple-splash-750-1334.png" />
    <!-- iPhone 8 Plus, 7 Plus, 6s Plus, 6 Plus (1242px x 2208px) -->
    <link rel="apple-touch-startup-image" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)" href="/icons/apple-splash-1242-2208.png" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="GameMuse - Discover Your Next Favorite Game" />
    <meta property="og:description" content="Find, track, and organize your video game collection with GameMuse." />
    <meta property="og:image" content="/icons/og-image.png" />
    <meta property="og:url" content="https://gamemuse.example.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registered with scope:', registration.scope);
            })
            .catch(error => {
              console.error('ServiceWorker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
